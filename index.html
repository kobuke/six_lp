<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiX - 6分間の聖域</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        body { background-color: #09090b; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // アイコンをSVGで代用（エラー回避のため確実な方法に変更）
        const GhostIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-purple-300"><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>
        );

        const SiXLP = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => { setIsVisible(true); }, []);

            return (
                <div className="min-h-screen bg-zinc-950 text-zinc-100 font-sans overflow-x-hidden">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 bg-zinc-950/80 backdrop-blur-md border-b border-white/5">
                        <div className="max-w-md mx-auto px-6 h-16 flex items-center justify-between">
                            <span className="text-2xl font-serif font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300">SiX</span>
                            <button className="text-xs font-medium text-zinc-400">ログイン不要</button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative min-h-screen flex flex-col items-center justify-center px-6 text-center pt-16">
                        <div className={`transition-all duration-1000 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                            <div className="mb-6 inline-block p-3 rounded-full bg-zinc-900/50 border border-white/10 shadow-lg">
                                <GhostIcon />
                            </div>
                            <h1 className="text-4xl font-serif font-medium leading-tight mb-6">
                                「いい人」を、<br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300">6分間だけ</span>休もう。
                            </h1>
                            <p className="text-zinc-400 text-sm leading-relaxed max-w-sm mx-auto mb-10">
                                誰にも言えないことは、悪いことじゃない。<br />
                                書き込んで、読み終えて、6分。<br />
                                あなたの秘密は、この世界のどこにも残らない。
                            </p>
                            <button className="px-8 py-4 bg-zinc-100 text-zinc-950 rounded-full font-bold shadow-[0_0_20px_rgba(168,85,247,0.3)]">
                                秘密の部屋を作る
                            </button>
                        </div>
                    </header>

                    {/* Footer Placeholder */}
                    <footer className="py-10 text-center border-t border-white/10 text-zinc-600 text-[10px]">
                        © 2026 SiX. Your Sanctuary.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SiXLP />);
    </script>
</body>
</html>
